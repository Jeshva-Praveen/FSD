<!Doctype html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images with Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .profile {
            display: inline-block;
            margin: 20px;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid #007BFF;
        }
        a {
            text-decoration: none; 
            color: #007BFF;
        }
        a:hover {
            font-style: italic;
            text-decoration: line-through;
        }
    </style>  
    </head>
    <body>
        <h1>Images with links</h1>
        <div class="profile">
        <a href="https://www.github.com/Jeshva-Praveen" target="_blank"><img src="https://img.freepik.com/premium-vector/vector-illustration-cartoon-cute-boy-standing-smiling-casual-clothes_181870-765.jpg" alt="Your Image"></a>
        <p><a href="https://github.com/Jeshva-Praveen" target="_blank">Your Profile</a></p>
    </div>
    <div class="profile">
        <a href="https://github.com/sairamthammaneni" target="_blank"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0ZP9zTf75vBmTD9BJWQmf3DjamXGuvzw44w&s" alt="Friend's Image"></a>
        <p><a href="https://github.com/sairamthammaneni" target="_blank">Friend's Profile</a></p>
    </div>
    </body>
</html>
